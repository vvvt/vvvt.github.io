<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UIE-prototype</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="wrapper">
    <div id="sizeWarning" class="card">
        Diese Anwendung ist nicht f√ºr den Einsatz auf kleinen Bildschirmen (Smartphones)
        optimiert.
    </div>
    <header>
        <section id="buttonWrapperMode">
            <button id="btnSave">
                <img src="./assets/icons/check.svg" />
            </button>
            <button id="btnCancel">
                <img src="./assets/icons/cross.svg" />
            </button>
            <button id="btnUndo">
                <img src="./assets/icons/undo.svg" />
            </button>
            <button id="btnModePaint" class="btn-mode active">
                <img src="./assets/icons/brush.svg" />
            </button>
            <button id="btnModeFill" class="btn-mode">
                <img src="./assets/icons/fill.svg" />
            </button>
            <button id="btnModeShape" class="btn-mode">
                <img src="./assets/icons/star.svg" />
            </button>
        </section>
        <section id="buttonWrapperColor">
        </section>
    </header>
    <main class="card">
        <section id="canvasContainer"></section>
        <section id="shapeModal" class="hidden">
            <section id="shapeGallery">
            </section>
            <section id="galleryButtons">
                <button id="btnShapeAccept"><img src="./assets/icons/check.svg" /></button>
                <button id="btnShapeCancel"><img src="./assets/icons/cross.svg" /></button>
            </section>
        </section>
    </main>

    <script src="assets/js/vendor/fabric.min.js"></script>
    <script src="assets/js/canvas.js"></script>
</body>

</html>
