<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/flat.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/flat.js"></script>
</head>

<body>
    <div class="flex-col">
        <div id="image" class="clearance circular"></div>
        <div id="search-wrapper" class="clearance circular flex-row">

            <button id="search-button" class="circular">
                <img class="icon" src="svg/search_black.svg" />
            </button>
        </div>
        <div id="bookmarks" class="clearance">
            <div id="bookmarks-wrapper" class="flex-row"></div>
        </div>
        <div id="til" class="clearance"></div>
    </div>
</body>

</html>
